<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" id="name" 
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2">
          <label for="amt">Amount</label>
          <input 
            type="number" 
            id="amt" class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[0-9]+[0.9]*$'"
          >
        </div>
      </div>
        <div class="row">
          <div class="col-xs-12 btn-toolbar">      
              <button 
                class="btn btn-success" 
                type="submit"
                [disabled]="!form.valid"
              >{{editMode?'Update':'Add'}}</button>
              <button class="btn btn-danger" *ngIf="editMode" type="button" (click)="onDelete()">Delete</button>
              <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
    </form>
  </div>
</div>
